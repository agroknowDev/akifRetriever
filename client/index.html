<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="./ox.ajast.js"></script>
    <script language="javascript">
    
    function callCompleted(success, data)
    {
    	if (!success) alert( 'Fail' ) ; 
    	else alert( 'Received: ' + data ) ;
	}    
    
    function getJSON() 
    {
    
    	OX.AJAST.call(
		'http://83.212.96.169:8080/akifRetriever/getAKIF?ids=100,101,103',
		'callback',
		callCompleted);
		
    	var xmlhttp = new XMLHttpRequest();
        var url = "http://83.212.96.169:8080/akifRetriever/getAKIF?ids=100" ;

        xmlhttp.open('GET',url,true);
        xmlhttp.send(null);
        xmlhttp.onreadystatechange = function() 
        {
         	readSentence.value = xmlhttp.responseText ;
    	};
    }
  </script>
  </head>
  <body>
   <h1>Call REST Service </h1>
   <table>

   <tr>
       <td>(GET)</td>
       <td><input type="button" value="Get JSON" onclick="getJSON()"/></td>
   </tr>

   </table>
  </body>
</html>
